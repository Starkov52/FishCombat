<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="/img/free-icon-fish-5009850.png" type="image/png"/>
    </head>
    <body>
        <form class="form">
            <div class="form__inner">
                <p class="form__title">Добро пожаловать!</p>
                <input type="textarea" class="form__nickName" placeholder="Введите свой никнейм">
                <input type="textarea" class="form__password" placeholder="Введите свой пароль">
                <a  href="#" class="form__accept"><button class="form__btn"><label class="form__labelBtn">Войти</label></button></a>
                <p class="form__noAuthorized">Не авторизованы?<a href="#" class="form__registration">Зарегистрироваться</a></p>
            </div>
        </form>
        <form class="rigestration">
            <div class="rigestration__inner">
                <p class="rigestration__title">Добро пожаловать!</p>
                <input type="textarea" class="rigestration__nickName" placeholder="Введите свой никнейм">
                <input type="textarea" class="rigestration__password" placeholder="Введите свой пароль">
                <button class="rigestration__btn"><label class="rigestration__labelBtn">Зарегистрироваться</label></button>
                <ul class="rigestration__answer"></ul>
            </div>
        </form>
        <script src="/scripts/log.js"></script>
    </body>
    </html>
